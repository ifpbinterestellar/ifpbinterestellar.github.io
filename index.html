<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interestellar</title>
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            padding: 0 20px;
            overflow-y: auto; /* Permite rolagem se necessário */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            text-align: center;
            box-sizing: border-box;
        }
        h1 {
            color: #ffffff;
            text-transform: uppercase;
            font-size: 3em;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }
        h2 {
            color: #ff9900;
        }
        p {
            font-size: 1.2em;
            max-width: 600px;
            line-height: 1.6;
            color: #ccc;
        }
        .cta-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2rem;
            border: 2px solid #ffffff;
            border-radius: 5px;
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        }
        .cta-button:hover {
            background-color: #ffffff;
            color: #000;
            box-shadow: 0 0 20px #ffffff;
        }
        /* CSS */
        .estrelas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        z-index: -1;
        }

        .estrelas .estrela {
        position: absolute;
        width: 2px;
        height: 2px;
        background-color: #fff;
        border-radius: 50%;
        box-shadow: 0 0 10px #fff;
        animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
        0% {
            transform: scale(1);
            opacity: 1;
        }
        50% {
            transform: scale(1.2);
            opacity: 0.5;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
        }

        /* Media Queries para Responsividade */
        @media (max-width: 768px) {
            p {
                font-size: 1.1em;
            }
            .cta-button {
                padding: 0.8rem 1.5rem;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <div class="estrelas"></div>

    
    <p>Vivencie a história do nosso lugar nas estrelas.</p>
    <a href="oi.html" class="cta-button">Iniciar a Jornada</a>


    <script>// JavaScript
const estrelas = document.querySelector('.estrelas');

for (let i = 0; i < 100; i++) {
  const estrela = document.createElement('div');
  estrela.classList.add('estrela');
  estrela.style.top = `${Math.random() * 100}%`;
  estrela.style.left = `${Math.random() * 100}%`;
  estrela.style.animationDelay = `${Math.random() * 2}s`;
  estrelas.appendChild(estrela);
}</script>
    
</body>
</html>
